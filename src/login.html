<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>force paper</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="loginbar"></div>
      <label id="sign">登录</label>
      <form id="putin">
        <input type="text" id="id" placeholder="请输入用户名">
        <img id="id_p" src="png/md-person.svg">
        <input type="password" id="password" placeholder="请输入密码">
        <input type="button" id="sign_button" value="登录">
        <a id="register_label" href="sign.html">注册账号</a>
        <img id="password_p" src="png/md-person(1).svg">
        <div id="typehint">用户类型:</div>
        <input id="type" type="text" list="typelist" placeholder="请选择">
        <datalist id="typelist">
  　　    <option>主席</option>
  　　    <option>分论坛主席</option>
          <option>秘书</option>
          <option>参会者</option>
        </datalist>
      </form>
      <script src="index.js"></script>
    
  </body>
</html>
